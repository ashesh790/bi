{% extends 'theme/master.html' %}
{% load static %}
{% block main_content %}
<style>
    .wizard-step {
        display: none;
    }

    .wizard-step.active {
        display: block;
    }

    label {
        display: flex;
        cursor: pointer;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        margin-bottom: 0.375em;
        /* Accessible outline */
        /* Remove comment to use */
        /* &:focus-within {
		 outline: .125em solid $primary-color;
	}
	 */
    }

    label input {
        position: absolute;
        left: -9999px;
    }

    label input:checked+span {
        background-color: #d6d6e5;
    }

    label input:checked+span:before {
        box-shadow: inset 0 0 0 0.4375em #00005c;
    }

    label span {
        display: flex;
        align-items: center;
        padding: 0.375em 0.75em 0.375em 0.375em;
        border-radius: 99em;
        transition: 0.25s ease;
    }

    label span:hover {
        background-color: #d6d6e5;
    }

    label span:before {
        display: flex;
        flex-shrink: 0;
        content: "";
        background-color: #fff;
        width: 1.5em;
        height: 1.5em;
        border-radius: 50%;
        margin-right: 0.375em;
        transition: 0.25s ease;
        box-shadow: inset 0 0 0 0.125em #00005c;
    }
</style>
<form method="post" action="add_property_details" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-5">
        <div id="wizard" class="wizard">
            <div class="wizard-step active">
                <h2>Property Basic Details</h2>
                <div class="row">
                    <div class="col-xl-3 col-md-6 col-sm-12 mb-3 selling_option">
                        <div id="selling_option_div d-flex">
                            <label>
                                <input type="radio" name="radio" checked />
                                <span>Sale</span>
                            </label>
                            <label>
                                <input type="radio" name="radio" />
                                <span>Rent</span>
                            </label>
                            <label>
                                <input type="radio" name="radio" />
                                <span>Rent & Sale</span>
                            </label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary next" type="button">Next</button>
            </div>
            <div class="wizard-step">
                <h2>Property Features</h2>
                <p>Content for step 2.</p>
                <button class="btn btn-secondary prev" type="button">Previous</button>
                <button class="btn btn-primary next">Next</button>
            </div>
            <div class="wizard-step">
                <h2>Property Media</h2>
                <p>Content for step 3.</p>
                <button class="btn btn-secondary prev" type="button">Previous</button>
                <button class="btn btn-success finish" type="button">Finish</button>
            </div>
        </div>
    </div>
</form>
<script>
    $(document).ready(function () {
        var currentStep = 0;
        var steps = $('.wizard-step');

        function showStep(step) {
            steps.removeClass('active');
            steps.eq(step).addClass('active');
        }

        $('.next').click(function () {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        });

        $('.prev').click(function () {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        });

        $('.finish').click(function () {
            alert('Wizard finished!');
        });

        showStep(currentStep);
    });
</script>
{% endblock %}
