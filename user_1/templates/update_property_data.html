{% extends 'master.html' %}

{% load static %}
{% block style %}
<style>
    .text-center {
        color: #0d6efd;
    }

    .img_box {
        height: 200px;

</style>

{% block login-system %}
<!-- {{data}} -->

<div class="text-center p-3">
    <!-- <p style="color:white;" id="notes" hidden>Note : Data will be automatically save as per your data change.</p> -->
    <!-- <button id="save_btn" class="btn btn-success w-">Save data</button> -->
    <h3 style="color:whitesmoke;">Update Propery Details</h3>
    {% csrf_token %}
    <input value="{{id}}" id="id" hidden>
    <div class="row">
        <div class="row g-2 mt-3 col-md-12">
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="property_type" class="form-label">Property Type</label>
                    <select class="form-select property_type prop_val" name="property_type" id="property_type">
                        <option value="{{data.property_type}}">&#x2713; :
                            {{data.property_type}}
                        </option>
                        <option value="Home">Home</option>
                        <option value="Shop">Shop</option>
                        <option value="Flat">Flat</option>
                        <option value="Villa">Villa</option>
                        <option value="Agriculture land">Agriculture land</option>
                        <option value="Complex">Complex</option>
                        <option value="PG(Paying Guest)">PG(Paying Guest)</option>
                        <option value="Hostel">Hostel</option>
                    </select>
                </div>
            </div>
            <!-- ------------------------------------------------------------------ -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="property_age" class="form-label">How many years old your property </label>
                    <input type="number" name="property_age" id="property_age" class="form-control prop_val"
                        value="{{data.property_age}}">
                </div>
            </div>
            <!-- ------------------------------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="selling_option" class="form-label selling_option" id="selling_option_label">Sell or
                        Rent</label>
                    <select class="form-select" name="selling_option" id="selling_option"
                        class="selling_option prop_val">
                        <option value="{{data.selling_option}}">&#x2713; :
                            {{data.selling_option|title}}</option>
                        <option value="Sell">Sell</option>
                        <option value="Rent">Rent</option>
                        <option value="Sell / Rent">Sell / Rent</option>
                    </select>
                </div>
            </div>
            <!-- ------------------------------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label class="form-label">Construction Status</label>
                    <select class="form-select prop_val" name="construction_status" id="construction_status">
                        <option class="form-option" value="{{data.construction_status}}">&#x2713; :
                            {{data.construction_status|title}}</option>
                        <option class="form-option" value="Ready To Move">Ready To Move</option>
                        <option class="form-option" value="Under Construction">Under Construction</option>
                    </select>
                </div>
            </div>
            <!-- ------------------------------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label class="form-label">Floor</label>
                    <input type="number" name="floor" class="form-control prop_val" id="floor" min="1"
                        value="{{data.floor}}">
                </div>
            </div>
            <!-- ------------------------------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label class="form-label">BHK Detail</label>
                    <select class="form-select prop_val" name="bhk" id="bhk">
                        <option value="{{data.bhk}}" selected>&#x2713; : {{data.bhk}} BHK
                        </option>
                        <option value="1">1 BHK</option>
                        <option value="2">2 BHK</option>
                        <option value="3">3 BHK</option>
                        <option value="4">4 BHK</option>
                        <option value="5">5 BHK</option>
                        <option value="6">6 BHK</option>
                        <option value="7">7 BHK</option>
                        <option value="8">8 BHK</option>
                        <option value="9">9 BHK</option>
                        <option value="10">10 BHK</option>
                        <option value="11">11 BHK</option>
                        <option value="12">12 BHK</option>
                        <option value="13">13 BHK</option>
                        <option value="14">14 BHK</option>
                        <option value="15">15 BHK</option>
                    </select>
                </div>
            </div>
            <!-- ------------------------------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="bathroom" class="form-label">Bathroom</label>
                    <select class="form-select prop_val" name="bathroom" id="bathroom">
                        <option value="{{data.bathroom}}" selected>&#x2713; :
                            {{data.bathroom}}
                            Bathroom
                        </option>
                        <option value="1">1 Bathroom</option>
                        <option value="2">2 Bathroom</option>
                        <option value="3">3 Bathroom</option>
                        <option value="4">4 Bathroom</option>
                        <option value="5">5 Bathroom</option>
                        <option value="6">6 Bathroom</option>
                        <option value="7">7 Bathroom</option>
                        <option value="8">8 Bathroom</option>
                        <option value="9">9 Bathroom</option>
                        <option value="10">10 Bathroom</option>
                        <option value="11">11 Bathroom</option>
                        <option value="12">12 Bathroom</option>
                        <option value="13">13 Bathroom</option>
                        <option value="14">14 Bathroom</option>
                        <option value="15">15 Bathroom</option>
                    </select>
                </div>
            </div>
            <!-- -------------------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="balcony" class="form-label balcony">Balcony</label>
                    <select class="form-select prop_val" name="balcony" id="balcony">
                        <option value="{{data.balcony}}" selected>&#x2713; : {{data.balcony}}
                            Balcony
                        </option>
                        <option value="1">1 Balcony</option>
                        <option value="2">2 Balcony</option>
                        <option value="3">3 Balcony</option>
                        <option value="4">4 Balcony</option>
                        <option value="5">5 Balcony</option>
                        <option value="6">6 Balcony</option>
                        <option value="7">7 Balcony</option>
                        <option value="8">8 Balcony</option>
                        <option value="9">9 Balcony</option>
                        <option value="10">10 Balcony</option>
                        <option value="11">11 Balcony</option>
                        <option value="12">12 Balcony</option>
                        <option value="13">13 Balcony</option>
                        <option value="14">14 Balcony</option>
                        <option value="15">15 Balcony</option>
                    </select>
                </div>
            </div>

            <!-- ------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="furnish_type" class="form-label">Furnish Type</label>
                    <select class="form-select furnish_type prop_val" name="furnish_type" id="furnish_type">
                        <option value="{{data.furnish_type}}" selected>&#x2713; :
                            {{data.furnish_type|title}}
                        </option>
                        <option value="Fully Furnished">Fully Furnished</option>
                        <option value="Semi Furnished">Semi Furnished</option>
                        <option value="No Furnished">No Furnished</option>
                    </select>
                </div>
            </div>
            <!-- ------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="geo_area" class="form-label">Geographical Area In Square Feet</label>
                    <input type="text" name="geography_area" class="form-control prop_val" id="geo_area"
                        placeholder="500 sq. ft, 1000 sq. ft" value="{{data.geography_area}}">
                </div>
            </div>
            <!-- --------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="parking_type" class="form-label">Parking Detail</label>
                    <select class="form-select prop_val" name="parking_type" id="parking_type">
                        <option value="{{data.parking_type}}" selected>&#x2713; :
                            {{data.parking_type|title}}
                        </option>
                        <option value="Covered">Covered</option>
                        <option value="Open">Open</option>
                        <option value="Both, Covered and Open">Both, Covered and Open</option>
                    </select>
                </div>
            </div>
            <!-- -------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="property_value" class="form-label">Property Sell Price</label>
                    <input type="text" name="property_value" class="form-control property_value" id="property_value"
                        value="{{data.property_value}}">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="property_rent_price" class="form-label">Property Rent Price</label>
                    <input type="text" name="property_rent_price" class="form-control property_rent_price"
                        id="property_rent_price" value="{{data.property_rent_price}}">
                </div>
            </div>
            <!-- ------------------------------------------------------ -->
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="from_avail_property_date" class="form-label">When will available property</label>
                    <input type="date" name="from_avail_property_date" class="form-control"
                        id="from_avail_property_date" value="{{data.from_avail_property_date}}">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="p-3 border bg-light">
                    <label for="property_address" class="form-label">Property Address</label>
                    <textarea type="textarea" name="property_address" class="form-control property_address"
                        id="property_address" style="height: 38px;">{{data.property_address}}</textarea>
                </div>
            </div>
        </div>
    </div>
    <form method="post" action="/images/" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div class="row col-md-12 g-2 mt-3">
            <div class="row" style="height:100px;">
                <div class="col-md-4">
                    <div class="p-3 border bg-light">
                        <h5>Property image 1</h5>
                        <hr>
                        <div class="bg-light">
                            <img src="{{data.property_image_1}}" class="d-block w-100 " alt="..." style="height:200px;"
                                id="property_image_1">
                            <input type="file" id="file-selector-1" class="prop_val" name="property_image_1"> 
                            <input type="submit">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border bg-light">
                        <h5>Property image 2</h5>
                        <hr>
                        <div class="bg-light">
                            <img src="{{data.property_image_2}}" class="d-block w-100 " alt="..." style="height:200px;"
                                id="property_image_2">
                            <input type="file" id="file-selector-2" class="prop_val" name="property_image_2">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border bg-light">
                        <h5>Property image 3</h5>
                        <hr>
                        <div class="bg-light">
                            <img src="{{data.property_image_3}}" class="d-block w-100 " alt="..." style="height:200px;"
                                id="property_image_3">
                            <input type="file" id="file-selector-3" class="prop_val" name="property_image_3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    var property_image_1_update = $("#property_image_1").attr('src');
    var property_image_2_update = $("#property_image_2").attr('src');
    var property_image_3_update = $("#property_image_3").attr('src');

    const fileSelector_1 = document.getElementById('file-selector-1');
    const fileSelector_2 = document.getElementById('file-selector-2');
    const fileSelector_3 = document.getElementById('file-selector-3');

    fileSelector_1.addEventListener('change', (event) => {
        debugger
        const fileList = event.target.files;
        var file_name_1 = "media/" + fileList[0].name;
        property_image_1 = file_name_1;
        property_image_1_update = property_image_1;
    });
    fileSelector_2.addEventListener('change', (event) => {
        const fileList = event.target.files;
        var file_name_2 = "media/" + fileList[0].name;
        property_image_2_update = property_image_2;
    });
    fileSelector_3.addEventListener('change', (event) => {
        const fileList = event.target.files;
        var file_name_3 = "media/" + fileList[0].name;
        property_image_3_update = property_image_3;
    });
    $(document).ready(function () {
        $(".prop_val").change(function (e) {
            var property_type = $("#property_type").val();
            var property_age = $("#property_age").val();
            var selling_option = $("#selling_option").val();
            var construction_status = $("#construction_status").val();
            var floor = $("#floor").val();
            var bhk = $("#bhk").val();
            var bathroom = $("#bathroom").val();
            var balcony = $("#balcony").val();
            var geo_area = $("#geo_area").val();
            var property_value = $("#property_value").val();
            var property_rent_price = $("#property_rent_price").val();
            var from_avail_property_date = $("#from_avail_property_date").val();
            var property_address = $("#property_address").val();
            var furnish_type = $("#furnish_type").val();
            var property_image_1 = property_image_1_update;
            var property_image_2 = property_image_2_update;
            var property_image_3 = property_image_3_update;
            var parking_type = $("#parking_type").val();


            var data =
            {
                "property_type": property_type,
                "property_image_1": property_image_1,
                "property_image_2": property_image_2,
                "property_image_3": property_image_3,
                "property_age": property_age,
                "selling_option": selling_option,
                "construction_status": construction_status,
                "floor": floor,
                "bhk": bhk,
                "bathroom": bathroom,
                "balcony": balcony,
                "furnish_type": furnish_type,
                "geography_area": geo_area,
                "parking_type": parking_type,
                "property_value": property_value,
                "property_rent_price": property_rent_price,
                "from_avail_property_date": from_avail_property_date,
                "property_address": property_address
            }
            console.log(data);
            var id = $("#id").val();
            e.preventDefault();
            $.ajax(
                {
                    type: "POST",
                    url: "/update_property_record/" + id + "/",
                    data: {
                        data: data,
                        id: id,
                        csrfmiddlewaretoken: $("[name=csrfmiddlewaretoken]").val()
                    },
                    success: function (response) {
                        console.log("response");
                    },
                    error: function (xhr, status, error) {
                        console.log("error");
                    }
                });
        });
        $(".property_address").keyup(function () {
            $("#notes").removeAttr('hidden');
        });
    }); 
</script>
{% endblock %}
