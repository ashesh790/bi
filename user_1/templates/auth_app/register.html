{% extends "theme/master.html" %}
{% block start %}

<div class="content-section col-md-12 col-md-offset-2 w-50">
    <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
        {% csrf_token %}
        <fieldset class="form-group">
            {{form}}
        </fieldset>
        <center>
            <button class="btn btn-outline-info" type="submit">Sign
                up</button>
            <a href="/login" class="btn btn-outline-info">Login</a>
        </center>
        <br />
    </form>
</div>
{% endblock start %}
