{% extends 'theme/master.html' %}
{% load static %}
{% block main_content %}
<style>
    .p_type_btn {
        border-radius: 20px;
        border: 1px solid white;
        padding: 5px;
        font-size: 15px;
        font-weight: 600;
    }

    .p_type_btn:hover {
        background-color: white;
        color: black !important;
    }

    .active_btn {
        background-color: aliceblue;
        color: #0099ff !important;
    }

    .search_field {
        border-left: 2px solid #0099ff !important;
        border-bottom: 2px solid #0099ff !important;
        border-top: 0;
        border-right: 0;
    }

    select {
        border: 0px;
        border-radius: 5px;
        outline: 0px;
    }

    input {
        border: 0px;
        border-radius: 5px;
        outline: 0px;
    }

    #construction_status_trash_icon>i {
        margin-top: 0.8rem;
    }

    .search_modal {
        position: fixed;
        top: 100px;
        right: 0;
        left: auto;
        z-index: 1060;
        display: none;
        width: 50%;
        height: 100%;
        overflow: hidden;
        outline: 0;
    }

    .fa-bookmark:hover {
        font-size: 24px;
        transition: transform 0.1s;
        /* Add smooth transition effect */
    }

    #location_search_bar {
        align-items: center;
        display: flex;
    }

    #search_by_place_label {
        width: 135px;
    }

    @media screen and (max-width: 412px) {
        #location_search_bar {
            align-items: center;
            display: block;
        }

        #search_by_place_label {
            width: auto;
        }

        .search_utils_btn button {
            width: 24%;
        }

        .search_utils_btn {
            margin-top: 10px;
        }

        #place_name {
            width: 100%;
        }
    }

    @media (min-width: 100px) and (max-width: 280px) {
        #location_search_bar {
            align-items: center;
            display: block;
        }

        #search_by_place_label {
            width: auto;
        }

        .search_utils_btn button {
            width: 100% !important;
        }

        .search_utils_btn button {
            margin-top: 5px;
        }

        .search_utils_btn {
            margin-top: 10px;
        }

        #place_name {
            width: auto;
        }
    }

    @media screen and (max-width: 540px) {
        #location_search_bar {
            align-items: center;
            display: block;
        }

        #search_by_place_label {
            width: auto;
        }

        .search_utils_btn button {
            width: 24%;
        }

        .search_utils_btn {
            margin-top: 10px;
        }

        #place_name {
            width: 100%;
        }
    }

    @media (min-width:540px) and (max-width: 820px) {
        #location_search_bar {
            align-items: center;
            display: flex;
        }

        #search_by_place_label {
            width: 140px;
        }

        .search_utils_btn button {
            width: 22%;
        }

        .search_utils_btn {
            margin-top: 10px;
        }
    }

    @media (max-width: 768px) {
        ::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }

        .p_type_btn {
            border-radius: 20px;
            border: 1px solid white;
            font-size: 15px;
            font-weight: 600;
        }
    }
</style>
<!-- Search Start -->
<div class="container-fluid bg-primary mb-4 wow fadeIn mt-2" data-wow-delay="0.1s" style="padding: 0px;">
    <div>
        <div class="scroller" style="overflow: auto; display:flex;">
            {% csrf_token %}
            <button class="btn btn-outline-primary text-white border-white p_type_btn"
                onclick="property_type_core(this);active_class(this);" style="margin:10px;" value="all">All
                Type</button>
            {% for i in boundry_data.property_type %}
            <button class="btn btn-outline-primary text-white border-white p_type_btn"
                onclick="property_type_core(this);active_class(this);" style="margin:10px;" id="{{i}}"
                value="{{i}}">{{i}}</button>
            {% endfor %}
        </div>
    </div>
</div>
<div class="row mx-2">
    <div class="col-sm-12 col-md-7 col-lg-6">
        <div id="location_fltr">
            <div id="location_search_bar">
                <div id="search_by_place_label">
                    <h5>By Location:</h5>
                </div>
                <div>
                    <input type="text" id="place_name" placeholder="Enter Place Name" onkeyup="delay_search()"
                        value="{{location_fetched}}">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-5 col-lg-6 text-start text-lg-end wow slideInRight search_utils_btn align-left"
        data-wow-delay="0.1s">
        <span id="all_filter__trashDelete">
            <button class="btn btn-outline-primary search_field" data-toggle="modal" id="all_filter"
                data-target="#exampleModalCenter" onclick="search_field_applied(this);">
                Filter &nbsp;<i class="fa fa-filter" aria-hidden="true"></i>
            </button>
        </span>
        <button class="btn btn-outline-primary active" data-bs-toggle="pill" value="all" id="all"
            onclick="search_property_based_on_input_field_values(this);">All</button>
        <button class="btn btn-outline-primary" data-bs-toggle="pill" value="Sale" id="sell"
            onclick="search_property_based_on_input_field_values(this);">Sale</button>
        <button class="btn btn-outline-primary" data-bs-toggle="pill" value="Rent" id="rent"
            onclick="search_property_based_on_input_field_values(this);">Rent</button>
    </div>
</div>
<div class="row m-2">
    <div class="col-md-12">
        <div class="tab-content">
            <div id="tab-1" class="tab-pane fade show p-0 active">
                <div class="row g-4 property_counter">
                    {% block property %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search End -->

<!-- Bootstrap modal -->
<div class="modal fade search_modal" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" style="height: 500px;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Filter properties by:</h5>
                <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-md-12" id="search_filter">
                    <div id="advance_filter_container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex">
                                    <div style="width:50%;">
                                        <label>Construction status: </label>
                                    </div>
                                    <div style="width:50%;">
                                        <div class="d-flex">
                                            <div id="construction_status__trash">
                                                <select class="search_field" id="construction_status"
                                                    onchange="search_property_based_on_input_field_values();search_field_applied(this);">
                                                    <option value="">Construction status</option>
                                                    {% for i in boundry_data.construction_status %}
                                                    <option value="{{i}}">{{i}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- filter using bathroom count -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex">
                                    <div style="width:50%;">
                                        <label>Bathrooms: </label>
                                    </div>
                                    <div style="width:50%;">
                                        <div class="d-flex">
                                            <div id="bathroom_val__trash">

                                                <div class="" style="width:50%;">
                                                    <select class="mt-2 search_field" id="bathroom_val"
                                                        onchange="search_property_based_on_input_field_values();search_field_applied(this);">
                                                        <option value="">Bathrooms</option>
                                                        {% for i in boundry_data.bathroom_details %}
                                                        <option value="{{i}}">{{i}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- filter using balcony count -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex">
                                    <div style="width:50%;">
                                        <label>Balcony: </label>
                                    </div>
                                    <div style="width:50%;">
                                        <div class="d-flex">
                                            <div id="balcony_val__trash">

                                                <div class="" style="width:50%;">
                                                    <select class="mt-2 search_field" id="balcony_val"
                                                        onchange="search_property_based_on_input_field_values();search_field_applied(this);">
                                                        <option value="">Balcony</option>
                                                        {% for i in boundry_data.balcony_details %}
                                                        <option>{{i}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- filter using balcony count -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex">
                                    <div style="width:50%;">
                                        <label>BHK: </label>
                                    </div>
                                    <div style="width:50%;">
                                        <div class="d-flex">
                                            <div id="bhk_val__trash">
                                                <div class="" style="width:50%;">
                                                    <select class="mt-2 search_field" id="bhk_val"
                                                        onchange="search_property_based_on_input_field_values();search_field_applied(this);">
                                                        <option value="">BHK</option>
                                                        {% for i in boundry_data.bhk_details %}
                                                        <option value="{{i}}">{{i}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- filter using furnish type -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex">
                                    <div style="width:50%;">
                                        <label>Furnish type: </label>
                                    </div>
                                    <div style="width:50%;">
                                        <div class="d-flex">
                                            <div id="furnish_type__trash">
                                                <div class="" style="width:50%;">
                                                    <select class="mt-2 search_field" id="furnish_type"
                                                        onchange="search_property_based_on_input_field_values();search_field_applied(this);">
                                                        <option value="">Furnish type</option>
                                                        {% for i in boundry_data.furnish_type %}
                                                        <option>{{i}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- filter using geography area -->
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <div style="width: 100%;">
                                        <label>Geography area: </label>
                                    </div>
                                    <div style="width:100%;">
                                        <div>
                                            <div id="geography_val__trash">
                                                <div class="" style="width:100%;">
                                                    <input type="number" class="search_field" placeholder="2000Sq.ft"
                                                        style="width:100%;" id="geography_val"
                                                        onchange="search_field_applied(this);">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- filter using price area -->
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <div style="width:100%;">
                                        <label style="width:100%;">Price between: </label>
                                    </div>
                                    <div style="width:100%;">
                                        <div>
                                            <div id="price_fltr_val">
                                                <div class="">
                                                    <label class="text-dark">To: </label>
                                                    <div id="start_price_val__trash">
                                                        <input type="number" placeholder="100" class="search_field"
                                                            style="width:100%;" id="start_price_val">
                                                    </div>
                                                    <label class="text-dark">From: </label>
                                                    <div id="end_price_val__trash">
                                                        <input type="number" placeholder="1000" class="search_field"
                                                            style="width:100%;" id="end_price_val">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Apply Filter</button>
            </div>
        </div>
    </div>
</div>

<script>
    var saved_property_list = `{{ saved_property_list|safe }}`.toString();
    var saved_property_list = JSON.parse(saved_property_list.replace(/'/g, "\""));
    var liked_property_list = `{{liked_property_list|safe}}`.toString();
    var liked_property_list = JSON.parse(liked_property_list.replace(/'/g, "\""));
    console.log("Saved", saved_property_list);
    console.log("Liked", liked_property_list);
    var maxLength = 20;
    // focus and click to secondry nav bar 
    var elements = document.getElementsByClassName('p_type_btn');
    var requiredElement = elements[0];

    var totalPagesLength = 5;
    var pagescount = 0;

    setTimeout(function () {
        $(requiredElement).focus();
    }, 500);

    $('.saved_property').on('click', function () {

        $(this).toggleClass('fa-bookmark-o fa-bookmark');
    });

    var property_type_val = "all";
    function active_class(selector) {
        $('.fa-times-circle').click();
        $('.active_btn').removeClass('active_btn');
        $(selector).addClass("active_btn");
    }
    // search by property type 
    function property_type_core(property_type) {
        property_type_val = $(property_type).val();
        $.ajax({
            url: "{% url 'search_property_type' %}",
            type: "POST",
            data: {
                csrfmiddlewaretoken: $("[name=csrfmiddlewaretoken]").val(),
                "data": property_type_val
            },
            success: function (data) {
                console.log(data);
                if (Object.keys(data.prop_data).length != 0) {

                    $(".property_counter").empty();
                    // console.log(data.prop_data);
                    $.each(data.prop_data, function (key, val) {
                        var is_bookmark = saved_property_list.includes(key.toString());
                        var bookmark_icon = `<i class="fa ${is_bookmark ? 'fa-bookmark' : 'fa-bookmark-o'} saved_property" aria-hidden="true" prop_id="${key}" onclick="bookmark_property(this); $(this).toggleClass('fa-bookmark-o fa-bookmark');"></i>`;
                        var is_liked = liked_property_list.includes(key.toString());
                        var like_icon = `<i class="${is_liked ? 'fa-solid' : 'fa-regular'} fa-heart saved_property" aria-hidden="true" prop_id="${key}" onclick="like_prperty(this); $(this).toggleClass('fa-solid fa-regular');"></i>`;
                        $(".property_counter").append(` 
                        <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                            <div class="property-item rounded overflow-hidden border prop_item">
                                <div class="position-relative overflow-hidden"> 
                                    <div id="carouselExampleControls${key}" class="carousel slide" data-ride="carousel">
                                        <div class="carousel-inner">
                                            
                                          <div class="carousel-item active">
                                            <a href="/property_details/${key}"><img class="img-fluid" style="width:100%; height: 190px;" src="${val.property_image[0]}" alt=""></a>
                                          </div>
                                          ${val.property_image.slice(1).map(path => `<div class="carousel-item">
                                            <a href="/property_details/${key}"><img class="d-block w-100" src="${path}" loading="lazy" style="width:100%; height: 190px;"></a>
                                          </div>`).join('')} 

                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleControls${key}" role="button" data-slide="prev">
                                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                          <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleControls${key}" role="button" data-slide="next">
                                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                          <span class="sr-only">Next</span>
                                        </a>
                                      </div>
                                    <div
                                        class="bg-primary rounded-top text-light position-absolute start-0 bottom-0 mx-4 pt-1 px-3">
                                        ${val.property_type}</div>
                                </div>
                                <div class="p-3 pb-0">
                                    <a class="d-block mb-2" href="property_details/${key}" id="/Month">
                                        <h5 class="text-primary mb-2">$${val.property_rent_price}</h5>
                                    </a>
                                    <a class="d-block mb-2" href="property_details/${key}">
                                        <b class="d-block h5 mb-2">${val.property_type} For
                                            ${val.selling_option}
                                        </b>
                                    </a>
                                    <p>
                                        <i
                                            class="fa fa-map-marker text-primary me-2"></i>${val.property_address.slice(0, maxLength) + '...'}
                                    </p>
                                </div>
                                <div class="d-flex border-top">
                                    <small class="flex-fill text-center mt-1">
                                        <h5>
                                            <a href="tel:${val.user_detail.user_mobile}"><i class="fa fa-phone"></i></a>
                                        </h5>
                                    </small> 
                                    <small class="flex-fill text-center mt-1">
                                        <h5>
                                            ${like_icon}
                                        </h5>
                                    </small>
                                    <small class="flex-fill text-center mt-1">
                                        <h5>
                                            <i class="fa fa-share-alt" url="property_details/${key}" onclick="openModal(this);"></i>
                                        </h5>
                                    </small>
                                    <small class="flex-fill text-center mt-1">
                                        <h5>
                                            ${bookmark_icon}
                                        </h5>
                                    </small>
                                </div>
                            </div>
                        </div>
                        `)
                    });
                }
                else {
                    $(".property_counter").empty();
                    $(".property_counter").append("<h1>Result not found</h1>")
                }
            }

        })
    }

    // Search field is applied and trash button for this field is added 
    function search_field_applied(field) {
        var field_id = $(field).attr("id");
        if (`${field_id}_trash_icon`) {
            $(`#${field_id}_trash_icon`).remove();
        }
        if (field_id == "all_filter") {
            $(`#${field_id}__trash`).after(`
            <span class="mx-2" id="${field_id}_trash_icon" onclick="remove_filter_value(this);active_class(this)"> 
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
        `);
        } else {
            $(`#${field_id}__trash`).after(`
            <span class="mx-2" id="${field_id}_trash_icon" onclick="remove_filter_value(this);"> 
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
            `);
        }
    }

    // remove specific filter 
    function remove_filter_value(search_field) {
        var field_name = $(search_field).attr("id");
        real_field_name = field_name.replace("_trash_icon", "");
        $(`#${real_field_name}`).val("");
        search_property_based_on_input_field_values();
        //
        $(`#${field_name}`).remove();
    }

    // search property as per field which is selected in advance filter 
    function search_property_based_on_input_field_values(selling_type = null) {
        var selling_option_val = "";
        //console.log(property_type_val);
        if (selling_type != null) {
            selling_option_val = $(selling_type).val();
        }
        else {
            if ($("#sell").hasClass("active")) {
                selling_option_val = "Sell";
            }
            else if ($("#rent").hasClass("active")) {
                selling_option_val = "Rent";
            }
            else {
                selling_option_val = "All";
            }
        }

        var property_type = property_type_val;
        var place_name = $('#place_name').val() || "";
        var country = $('#country_based').val() || "";
        var state = $('#state_based').val() || "";
        var city = $('#city_based').val() || "";
        var construction_status = $('#construction_status').val() || "";
        var bathroom = $('#bathroom_val').val() || "";
        var balcony = $('#balcony_val').val() || "";
        var bhk = $("#bhk_val").val() || "";
        var furnish_type = $('#furnish_type').val() || "";
        var geography_area = $('#geography_val').val() || "";

        var search_object = new Object();
        if (place_name != "") { search_object.place_name = place_name };
        if (property_type != "") { search_object.property_type = property_type };
        if (country != "") { search_object.country = country };
        if (state != "") { search_object.state = state };
        if (city != "") { search_object.city = city };
        if (construction_status != "") { search_object.construction_status = construction_status };
        if (bathroom != "") { search_object.bathroom = bathroom };
        if (balcony != "") { search_object.balcony = balcony };
        if (bhk != "") { search_object.bhk = bhk };
        if (furnish_type != "") { search_object.furnish_type = furnish_type };
        if (geography_area != "") { search_object.geography_area = geography_area };
        if (selling_option_val != "") { search_object.selling_option = selling_option_val };

        $.ajax({
            url: "{% url 'search_properties' %}",
            type: "POST",
            data: {
                csrfmiddlewaretoken: $("[name=csrfmiddlewaretoken]").val(),
                "search_object": JSON.stringify(search_object),
            },
            success: function (property_data) {
                console.log(property_data);
                property_id = property_data["id"];
                user_mobile = property_data['user_mobile']
                property_data = property_data['property_data'];
                var i = 0;
                //console.log(property_id);
                if (property_data) {
                    $(".property_counter").empty();
                    for (var [key, val] of Object.entries(property_data)) {
                        var is_bookmark = saved_property_list.includes(property_id[i].toString());
                        var bookmark_icon = `<i class="fa ${is_bookmark ? 'fa-bookmark' : 'fa-bookmark-o'} saved_property" aria-hidden="true" prop_id="${property_id[i]}" onclick="bookmark_property(this); $(this).toggleClass('fa-bookmark-o fa-bookmark');"></i>`;
                        var is_liked = liked_property_list.includes(property_id[i].toString());
                        var like_icon = `<i class="${is_liked ? 'fa-solid' : 'fa-regular'} fa-heart saved_property" aria-hidden="true" prop_id="${key}" onclick="like_prperty(this); $(this).toggleClass('fa-solid fa-regular');"></i>`;
                        $(".property_counter").append(` 
                        <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                            <div class="property-item rounded overflow-hidden border prop_item">
                                <div class="position-relative overflow-hidden"> 
                                    <div id="carouselExampleControls${property_id[i]}" class="carousel slide" data-ride="carousel">
                                        <div class="carousel-inner">
                                          <div class="carousel-item active">
                                            <a href="/property_details/${property_id[i]}"><img class="img-fluid" style="width:100%; height: 190px;" src="${val.property_image[0]}" alt=""></a>
                                          </div>
                                          ${val.property_image.slice(1).map(path => `
                                            <div class="carousel-item">
                                                <a href="/property_details/${property_id[i]}"><img class="d-block w-100" src="${path}" loading="lazy" style="width:100%; height: 190px;"></a>
                                            </div>`).join('')} 
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleControls${property_id[i]}" role="button" data-slide="prev">
                                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                          <span class="sr-only">Previous</span>
                                        </a>

                }
                else {
                    $(".property_counter").empty();
                    $(".property_counter").append("<h1>Result not found</h1>")
                }
            }
        });
    }

    $(document).ready(function (e) {
        // advance filter configuration by country 
        $('#country_based').change(function (e) {
            //alert("Clikced!"); 
            e.preventDefault();
            var country_name = $(this).val();
            //alert(country_name); 
            //var data_target = $(property).text();
            $.ajax({
                url: "{% url 'state_list' %}",
                type: "GET",
                data: {
                    'country_name': country_name,
                },
                success: function (property_data) {
                    $("#state_based").empty();
                    $('#state_based').append(`<option value="">Select state</option>`);
                    property_data = JSON.parse(property_data)
                    for (let [key, value] of Object.entries(property_data)) {
                        $('#state_based').append(`<option value="${value.iso2}">${value.name}</option>`);
                    }
                }
            });
        });

        // advance filter configuration by state 
        $('#state_based').change(function (e) {
            //alert("Clikced!"); 
            e.preventDefault();
            var country_name = $("#country_based").val();
            var state_name = $(this).val();
            $.ajax({
                url: "{% url 'city_list' %}",
                type: "GET",
                data: {
                    'state_name': state_name,
                    'country_name': country_name,
                },
                success: function (property_data) {
                    $("#city_based").empty();
                    $('#city_based').append(`<option value="">Select City</option>`);
                    property_data = JSON.parse(property_data)
                    for (let [key, value] of Object.entries(property_data)) {
                        $('#city_based').append(`<option value="${value.name}">${value.name}</option>`);
                    }
                }
            });
        });
    });

    function delay_search(search_delay_field = null) {
        // set spinner 
        $(".property_counter").empty();
        $(".property_counter").append(`
            <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.1s">
                <div class="property-item rounded overflow-hidden border" style="height:300px !important;">
                    <div class="position-relative overflow-hidden"> 
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        `);
        setTimeout(function () {
            search_property_based_on_input_field_values(search_delay_field)
        }, 500);
    }
    function bookmark_property(property_id) {
        var property_id = $(property_id).attr("prop_id");
        $.ajax({
            url: "{% url 'bookmark_property_detail' %}",
            type: "POST",
            data: {
                csrfmiddlewaretoken: $("[name=csrfmiddlewaretoken]").val(),
                'property_id': property_id,
            },
            success: function (response) {
                if (response == "Removed") {
                    toaster_call("Removed!")
                }
                else {
                    toaster_call("Saved!")
                }

            },
            error: function () {
                window.location.href = "/login";
            }
        });
    }
    function like_prperty(like) {
        let property_id = $(like).attr("prop_id");
        $.ajax({
            url: "{% url 'add_like_by_user' %}",
            type: "POST",
            data: {
                csrfmiddlewaretoken: $("[name=csrfmiddlewaretoken]").val(),
                'property_id': property_id,
            },
            success: function (response) {
                if (response == "liked") {
                    $(like).addClass("fa-solid");
                    $(like).removeClass("fa-regular");
                    toaster_call("Liked!");
                }
                else {
                    $(like).addClass("fa-regular");
                    $(like).removeClass("fa-solid");
                }
            },
            error: function (response) {
                toaster_call("Error");
            },
        });
    }
</script>
